<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modalstask</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <br>
            <div class="col-md-4">
                <img src="m.jpg"   width="700px" height="300px" style="padding-right: 350px;"> 
                <p align="center" style="font-size: 20px;">Create an Account</p>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                            <input type="text" class="form-control"  placeholder="First-name" name="text">
                         </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                       <form>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                               <input type="text" class="form-control" placeholder="Last-name" name="text">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <div class="col-md-12">
                        <form>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                            <input type="email" class="form-control"  placeholder="Email Address" name="text">
                         </div>
                     </form>
                    </div>
                 </div>
                 <div class="row">
                    <br>
                    <div class="col-md-12">
                        <form>
                        <div class="input-group">
                            <div class="input-group-addon">+12<i class="fa fa-sort" aria-hidden="true" style="padding-left: 5px;"></i></div>

                            <input type="" class="form-control"  placeholder="Phone Number" name="text">
                         </div>
                     </form>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-12">
                        <br>
                        <form>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
                           <input type="text" class="form-control"  placeholder="choose your job" name="text">
                            <div class="input-group-addon"><i class="fa fa-sort" aria-hidden="true"></i></div>
                         </div>
                     </form>
                    </div>
                 </div>
                 <div class="row">
                    <br>
                    <div class="col-md-6">
                        <form>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                            <input type="text" class="form-control"  placeholder="Password" name="text">
                         </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                       <form>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                               <input type="text" class="form-control" placeholder="Conform Password" name="text">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <div class="col-md-12">
                        <form>
                        <div class="form-group">
                            <input type="" class="form-control"  placeholder="create your account" name="text" style="background-color: blue ; text-align: center;">
                         </div>
                     </form>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-12">
                        <p align="center">-----------------------------------------------------OR-------------------------------------------------------------</p>
                    </div>
                 </div>
                  <div class="row">
                    <div class="col-md-12">
                        <form>
                        <div class="form-group">
                            <input type="" class="form-control"  placeholder="continue with facebook" name="text" style="background-color: blue; text-align: center;">
                         </div>
                     </form>
                    </div>
                 </div> 
                  <div class="row">
                    <div class="col-md-12">
                        <form>
                        <div class="form-group">
                            <input type="" class="form-control"  placeholder="continue with twitter" name="text" style="background-color: blueviolet; text-align: center;">
                         </div>
                     </form>
                    </div>
                 </div>
                  <div class="row">
                    <div class="col-md-12">
                        <p align="center" style="color: blueviolet;">Already Registered?   <b style="color:blue">login</b></p>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
